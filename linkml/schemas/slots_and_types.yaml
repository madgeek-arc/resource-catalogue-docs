id: slots_and_types
name: SlotsAndTypes
description: A shared schema defining common slots and types.
imports:
  - linkml:types

slots:
  id:
    description: |
      A persistent identifier, a unique reference to the resource in the context of the EOSC Portal. 
      Should be provided for GET and PUT operations, but can be omitted in POST requests as it is autogenerated.
    range: string
    required: false

types:
  TimestampMilliseconds:
    base: integer # todo: xsd:long
    pattern: "^[0-9]{13}$"
    description: A timestamp in milliseconds since the Unix epoch (e.g., 1640995200000).